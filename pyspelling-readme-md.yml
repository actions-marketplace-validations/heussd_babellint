matrix:
  - name: Readme.md
    sources:
      - '/readme.md'
      - '/README.md'
      - '/Readme.md'
    pipeline:
      - pyspelling.filters.markdown:
          markdown_extensions:
            - pymdownx.superfences:
      - pyspelling.filters.url:
      - pyspelling.filters.html:
          comments: false
          ignores:
            - code
            - pre
            - tt
    aspell:
      lang: en
    dictionary:
      wordlists:
        - /root/wordlist.txt
      output: /root/dictionary.dic
